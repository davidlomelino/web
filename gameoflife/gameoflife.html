<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERFECT TEXTURE</title>
  <style>
    body {
      margin: 0;
      background: #878787;
      color: #ffff00;
      font-family: 'SF Mono', 'Menlo', monospace;
    }

    /* Overlay som täcker hela sidan vid start */
    #fadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2; /* startfärg */
      z-index: 9999;
      animation: fadeOut 2s ease forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        background-color: #f2f2f2;
      }
      100% {
        opacity: 0;
        background-color: #878787; /* slutfärg */
        visibility: hidden;
      }
    }

    .container {
      text-align: center;
      padding-top: 20px;
      filter: blur(0.4px);
    }

    button {
      background: #878787;
      border: 2px solid #ffff00;
      color: #ffff00;
      padding: 4px 10px;
      margin: 10px;
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffff00;
      color: 878787;
      box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00 inset;
    }

    button:active {
      transform: scale(0.95);
    }

    canvas {
      cursor: url('cursor.png') 10 10, pointer;
    }
  </style>
</head>
<body>
  <div id="fadeOverlay"></div>

  <div class="container">
    <button id="startBtn">start</button>
    <button id="stopBtn">stop</button>
    <button id="exitBtn">exit</button>
    <canvas id="gameOfLifeCanvas" width="1400" height="700"></canvas>
  </div>

  <script src="gameoflife.js"></script>
</body>
</html>
